
<!DOCTYPE html>
<html>
<head>
  <title>Minha Página</title>
</head>
<body>
  <h1>Bem-vindo ao meu site!</h1>
  <p>Este é um exemplo de uma página HTML. Aqui você pode encontrar:</p>
  <ul>
    <li>Texto formatado</li>
    <li>Imagens</li>
    <li>Links para outras páginas</li>
  </ul>
  <img src="paisagem.jpg" alt="Uma bela paisagem">
  <p>Para entrar em contato, preencha o formulário abaixo:</p>
  <form>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome">
    <button type="submit">Enviar</button>
  </form>
</body>
</html>
